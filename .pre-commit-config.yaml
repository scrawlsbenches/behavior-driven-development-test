repos:
  # Architecture enforcement
  - repo: local
    hooks:
      - id: check-architecture
        name: Check Architecture
        entry: python scripts/check_architecture.py
        language: python
        pass_filenames: false
        always_run: true

  # Code formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

